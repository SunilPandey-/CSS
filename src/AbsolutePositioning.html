<html lang="en">
<head>

    <title>AbsolutePositioning</title>

    #third{
        position: absolute;
        border: 1px solid red;
        background-color: green;
        top: 65px;
        left: 55px;
    }
    #parent{
        position: relative;
    }

    </style>
</head>
<body>

<div id="parent"> parenet div

<p> This is second para</p>

<p> This is fourth para</p>

</div>
</body>
</html>

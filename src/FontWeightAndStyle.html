<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-weight & font-style</title>
    <style type="text/css">
ul {
    font-weight:bold;
}
ol {
    font-style:italic;
}

    </style>
</head>
<body>

<ul>
    <li>Unordered list1</li>
    <li>Unordered list2</li>

</ul>

<ol>
    <li>Ordered list1</li>
    <li>Ordered list2</li>

</ol>

</body>
</html>
